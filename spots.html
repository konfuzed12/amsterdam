<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsterdam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar-dark-mode {
            background-color: #1f1f1f !important;
        }
        .footer-dark-mode {
            background-color: #1f1f1f !important;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: 4a638d;">
        <div class="container">     
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="spots.html">Tourist Spots</a>
                    </li>
                </ul>
                <button id="darkModeToggle" class="btn btn-outline-light">Dark Mode</button>
    </nav>
    <div class="container text-center my-5">
        <h1 class="display-4">Tourist Destinations in Amsterdam</h1>
    </div>
    <footer id="footer" class="bg-primary text-white text-center py-3" style="background-color: 4a638d";>
        &copy; 2024 aja. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const navbar = document.getElementById('navbar');
        const footer = document.getElementById('footer');

        // Dark Mode Toggle Logic
        darkModeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            navbar.classList.toggle('navbar-dark-mode', isDarkMode);
            footer.classList.toggle('footer-dark-mode', isDarkMode);
            
            darkModeToggle.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
        });
    </script>
</body>
</html>
